<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Postuler Ã  l'offre</h1>
  <form [formGroup]="applicationForm" (ngSubmit)="submitApplication()">
    <div *ngFor="let question of questions" class="mb-4">
      <label class="block font-semibold">{{ question.text }}</label>
      <input
        type="text"
        [formControlName]="question.id"
        class="border p-2 rounded w-full"
      />
    </div>
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded"
      [disabled]="!applicationForm.valid"
    >
      Soumettre
    </button>
  </form>
</div>
