<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Liste des offres d'emploi</h1>
  <input
    type="text"
    placeholder="Rechercher une offre..."
    [(ngModel)]="searchTerm"
    (input)="filterJobs()"
    class="border p-2 rounded w-full mb-4"
  />
  <div *ngIf="filteredJobs as jobs">
    <div *ngFor="let job of jobs" class="border p-4 rounded mb-4">
      <h2 class="text-xl font-semibold">{{ job.title }}</h2>
      <p>{{ job.description }}</p>
      <a [routerLink]="['/job', job.id]" class="text-blue-500"
        >Voir les d√©tails</a
      >
    </div>
  </div>
</div>
