<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Supprimer vos données</h1>
  <p>Êtes-vous sûr de vouloir supprimer toutes vos données ?</p>
  <button
    class="bg-red-500 text-white px-4 py-2 rounded mr-2"
    (click)="deleteData()"
  >
    Oui, supprimer
  </button>
  <a routerLink="/" class="bg-gray-500 text-white px-4 py-2 rounded">Annuler</a>
</div>
