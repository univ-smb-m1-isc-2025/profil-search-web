<div class="job-card bg-white rounded-lg shadow-md p-6 mb-4 hover:shadow-lg transition-shadow">
  <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ job.title }}</h2>
  <h3 class="text-lg text-gray-600 mb-3">{{ job.company }}</h3>
  <p class="text-gray-600 mb-4">{{ job.description }}</p>
  <ul class="space-y-2">
    <li *ngFor="let point of job.bulletPoints" class="flex items-start">
      <span class="text-blue-600 mr-2">â€¢</span>
      <span class="text-gray-700">{{ point }}</span>
    </li>
  </ul>
  <button 
    [routerLink]="['/postuler', job.id]"
    class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition-colors"
  >
    Postuler
  </button>
</div>
