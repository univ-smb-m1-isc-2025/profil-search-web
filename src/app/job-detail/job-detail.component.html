<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">{{ job?.title }}</h1>
  <img *ngIf="job?.logo" [src]="job.logo" alt="Logo" class="mb-4" />
  <p>{{ job?.description }}</p>
  <ul class="list-disc pl-5">
    <li *ngFor="let point of job?.bulletPoints">{{ point }}</li>
  </ul>
  <a
    [routerLink]="['/apply', job.id]"
    class="bg-blue-500 text-white px-4 py-2 rounded mt-4 inline-block"
    >Postuler</a
  >
</div>
