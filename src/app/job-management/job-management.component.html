<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Créer/Modifier une offre</h1>
  <form [formGroup]="jobForm" (ngSubmit)="saveJob()">
    <div class="mb-4">
      <label class="block font-semibold">Titre</label>
      <input
        type="text"
        formControlName="title"
        class="border p-2 rounded w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Description</label>
      <textarea
        formControlName="description"
        class="border p-2 rounded w-full"
      ></textarea>
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Points clés</label>
      <textarea
        formControlName="bulletPoints"
        class="border p-2 rounded w-full"
      ></textarea>
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Logo (URL)</label>
      <input
        type="text"
        formControlName="logo"
        class="border p-2 rounded w-full"
      />
    </div>
    <div class="mb-4">
      <label class="block font-semibold">Publié</label>
      <input type="checkbox" formControlName="published" />
    </div>
    <button
      type="submit"
      class="bg-blue-500 text-white px-4 py-2 rounded"
      [disabled]="!jobForm.valid"
    >
      Enregistrer
    </button>
  </form>
</div>
