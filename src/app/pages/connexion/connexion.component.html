<div class="flex min-h-screen bg-gray-50">
  <app-sidebar />
  
  <div class="flex-1 ml-64">
    <main class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Lien d'invitation ou social login</h1>
        
        <!-- Lien d'invitation -->
        <div class="mb-8">
          <h2 class="text-lg font-semibold mb-4">Collez votre lien d'invitation pour se connecter</h2>
          <div class="flex">
            <input 
              type="text" 
              [(ngModel)]="invitationCode"
              placeholder="Entrez votre code d'invitation" 
              class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button 
              (click)="verifyInvitationCode()" 
              class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Entrer
            </button>
          </div>
        </div>
        
        <!-- SÃ©parateur -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">OU alors via social login</span>
          </div>
        </div>
        
        <!-- Google Login -->
        <div class="flex flex-col items-center">
          <div id="google-signin-button" class="mt-2"></div>
        </div>
      </div>
    </main>
  </div>
</div>
