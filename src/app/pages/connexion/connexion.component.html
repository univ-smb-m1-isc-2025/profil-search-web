<div class="flex min-h-screen bg-gray-50">
  <app-sidebar />
  
  <div class="flex-1 ml-64">
    <main class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Lien d'invitation ou social login</h1>
        
        <!-- Lien d'invitation -->
        <div class="mb-8">
          <h2 class="text-lg font-semibold mb-4">Collez votre lien d'invitation pour se connecter</h2>
          <div class="flex">
            <input 
              type="text" 
              [(ngModel)]="invitationCode"
              placeholder="Entrez votre code d'invitation" 
              class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              [disabled]="isLoading"
            />
            <button 
              (click)="verifyInvitationCode()" 
              class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">Entrer</span>
              <span *ngIf="isLoading" class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Vérification...
              </span>
            </button>
          </div>
          <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</div>
        </div>
        
        <!-- Séparateur -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">OU alors via social login</span>
          </div>
        </div>
        
        <!-- Google Login -->
        <div class="flex flex-col items-center">
          <div id="google-signin-button" class="mt-2"></div>
        </div>
      </div>
    </main>
  </div>
</div>
