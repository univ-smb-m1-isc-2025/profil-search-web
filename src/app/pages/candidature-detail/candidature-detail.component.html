<div class="flex min-h-screen bg-gray-50">
  <app-sidebar />
  
  <div class="flex-1 ml-64">
    <main class="container mx-auto px-4 py-8">
      <h1 class="text-2xl font-bold mb-6">Revoir la candidature</h1>
      
      <!-- Indicateur de chargement -->
      <div *ngIf="isLoading" class="flex justify-center my-8">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
      </div>

      <!-- Message d'erreur -->
      <div *ngIf="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
        <p>{{ error }}</p>
        <a routerLink="/liste-candidatures" class="mt-2 text-sm font-medium underline">Retour à la liste</a>
      </div>
      
      <!-- Message de succès -->
      <div *ngIf="successMessage" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-6" role="alert">
        <p>{{ successMessage }}</p>
      </div>
      
      <!-- Détails de la candidature -->
      <div *ngIf="candidature && !isLoading && !error" class="bg-white p-6 rounded-lg shadow-md">
        <!-- En-tête avec infos de base -->
        <div class="mb-6 pb-4 border-b border-gray-200">
          <h2 class="text-xl font-semibold mb-2">{{ candidature.offre?.titre }}</h2>
          <p class="text-gray-600 mb-2">{{ candidature.offre?.entreprise }}</p>
          <p class="text-gray-700">Candidat: {{ candidature.mailCandidat }}</p>
        </div>
        
        <!-- Bullet points de l'offre -->
        <div class="mb-6">
          <h3 class="text-lg font-medium mb-2">Détails du poste</h3>
          <ul class="list-disc pl-5">
            <li *ngFor="let point of candidature.offre?.bulletPoints" class="text-gray-700 mb-1">
              {{ point.bulletPoint }}
            </li>
          </ul>
        </div>
        
        <!-- Formulaire de revue -->
        <div class="space-y-6">
          <!-- Commentaire -->
          <div>
            <label for="commentaire" class="block text-sm font-medium text-gray-700 mb-1">Commentaire</label>
            <textarea 
              id="commentaire" 
              rows="4" 
              [(ngModel)]="commentaire"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            ></textarea>
          </div>
          
          <!-- Tags -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Tag</label>
            <div class="flex flex-wrap gap-2 mb-2">
              <button 
                *ngFor="let tag of availableTags" 
                (click)="toggleTag(tag)"
                class="px-3 py-1 rounded-full text-xs font-medium"
                [ngClass]="isTagSelected(tag.id) ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-700 hover:bg-gray-300'"
              >
                {{ tag.tag }}
              </button>
            </div>
            
            <!-- Ajouter un nouveau tag -->
            <div class="flex mt-2">
              <input 
                type="text" 
                [(ngModel)]="newTagInput" 
                placeholder="Nouveau tag"
                class="flex-1 px-3 py-2 border border-gray-300 rounded-l-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
              />
              <button 
                (click)="addNewTag()"
                class="px-4 py-2 bg-gray-200 border border-gray-300 rounded-r-md text-gray-700 hover:bg-gray-300"
              >
                +
              </button>
            </div>
          </div>
          
          <!-- Prochaine action -->
          <div>
            <label for="prochaineAction" class="block text-sm font-medium text-gray-700 mb-1">Prochaine action</label>
            <input 
              type="text" 
              id="prochaineAction" 
              [(ngModel)]="prochaineAction"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          
          <!-- Réponse -->
          <div>
            <label for="reponse" class="block text-sm font-medium text-gray-700 mb-1">Réponse</label>
            <select 
              id="reponse" 
              [(ngModel)]="reponse"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
              <option value="">En attente</option>
              <option value="Positive">Positive</option>
              <option value="Negative">Négative</option>
            </select>
          </div>
          
          <!-- Bouton de soumission -->
          <div class="flex justify-end">
            <button 
              (click)="terminerRevue()"
              class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
              Terminer la revue
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
